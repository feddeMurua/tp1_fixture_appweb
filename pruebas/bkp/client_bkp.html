<html lang="es">

  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../estaticos/css/bootstrap.css"/>
    <title>App-Web 2018</title>
    <script type="text/javascript" src="../estaticos/js/jquery.js"></script>
    <script language="javascript">

      //Muestro por consola el json recibido
      function datos(json) {

        //console.log(json);

        $.each(json.grupoA.fecha1.partidos, function(i, f) {

          var equipo_1 = "<label>" + f.equipo_1 + "</label>" ;
          var input_equipo_1 = "<input type='number' style='width:15%; text-align:center;'/>  "   ;
          var input_equipo_2 = "<input type='number' style='width:15%; text-align:center;'/>";
          var equipo_2 = "<label>" + f.equipo_2 + "</label> <br>" ;
          var estadio = "<label>" + f.estadio + "</label>";
          var ciudad = "<label>" + f.ciudad + "</label> ";
          var hora = "<label>" + f.hora + "</label> <br>";

          $(equipo_1).appendTo("#partido_1");
          $("#partido_1").append(" ");
          $(input_equipo_1).appendTo("#partido_1");
          $("#partido_1").append(" ");
          $(input_equipo_2).appendTo("#partido_1");
          $("#partido_1").append(" ");
          $(equipo_2).appendTo("#partido_1");
          $("#partido_1").append(" ");
          $(estadio).appendTo("#partido_1");
          $("#partido_1").append(" | ");
          $(ciudad).appendTo("#partido_1");
          $("#partido_1").append(" | ");
          $(hora).appendTo("#partido_1");

         });
      }

      //fase de grupos
      function init() {
          $.getJSON(
            "server.php", // Server URL
            { fase: "grupos" }, // Dato que se envia al servidor
            datos
          );
      }

      // run AJAX query cuando carga la p√°gina.
      window.onload=init;

    </script>

  </head>

  <body>
    <h1 align="center">Fixture Mundial Rusia-2018</h1>
    <br>
    <div class="row">
      <div class="col-sm-3" style="padding-left: 5%;">
        <div class="card">
          <label id="fecha_1" style="text-align:center;">FECHA 1</label>
          <form action="fuentes/request-variable.php" method="post" style="text-align:center;">
            <label id="partido_1"></label>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
